<div class="container">

    <div class="page-header">
        <h1>Web Example</h1>
    </div>
    <img src='/img/favicon.ico'>

    <div ng-show="done">
        You win!
        <button class="btn btn-primary" ng-click="getData()">
            Play Again?
        </button>
    </div>

    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="getData()"
                    ng-hide="currentQuestion || done">
                Start Quiz
            </button>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="row" ng-hide="!currentQuestion">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">{{ currentQuestion.question }}</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="clickable list-group-item"
                            ng-repeat="answer in currentQuestion.answers"
                            ng-click="answerQuestion(answer.value)">
                            {{ answer.value }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
